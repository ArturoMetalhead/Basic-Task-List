<!DOCTYPE html>
<html>
  <head>
    <title>
    {% block title %}{% endblock %}
    </title>

    {% load static %}

    <link rel="stylesheet"
          type="text/css"
          href="{% static 'TaskListApp/css/bootstrap.min.css' %}" />

    <style>
      body{
        background:#141414;
      }

      .fade-buttons {
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .fade-buttons.show {
        opacity: 1;
        height: auto;
        margin-top: 0.5rem; /* reemplaza mt-2 */
      }
    </style>
  </head>
  <body>
    
    <!--Scripts-->
    <script src="{% static 'TaskListApp/js/jquery.min.js' %} "></script> 
    <script src="{% static 'TaskListApp/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'TaskListApp/js/feather.min.js' %} "></script>
    
    <!--para heredar-->
    {% block content %}
    {% endblock content %}


    <script>
        feather.replace();
    </script>

  </body>
</html>
