<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskList{% endblock %}</title>

    {% load static %}

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'TaskListApp/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'TaskListApp/css/tasklist.css' %}" />
    
    <!-- Custom head content -->
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Header area -->
    {% block header %}{% endblock %}
    
    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>
    
    <!-- Footer area -->
    {% block footer %}{% endblock %}

    <!-- Core JavaScript Libraries -->
    <script src="{% static 'TaskListApp/js/jquery.min.js' %}"></script> 
    <script src="{% static 'TaskListApp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'TaskListApp/js/feather.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
