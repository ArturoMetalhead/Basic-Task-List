<!DOCTYPE html>
<html>
  <head>
    <title>
    {% block title %}{% endblock %}
    </title>

    {% load static %}

    <link rel="stylesheet"
          type="text/css"
          href="{% static 'TaskListApp/css/bootstrap.min.css' %}" />

    <style>
      body{
        background:#fff;
      }

      .list-group-item {
        border: none !important;
      }

        .task-box {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .task-input {
        border: none;
        box-shadow: none;
        outline: none;
        width: 100%;
      }

      .task-input:focus {
        border: none;
        box-shadow: none;
      }

      .task-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.75rem;
        gap: 0.5rem;
        flex-wrap: nowrap;
      }

      .task-button {
        border: 1px solid #e0e0e0;
        background-color: #f9f9f9;
        color: #555;
        border-radius: 6px;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        white-space: nowrap;
        gap: 0.4rem;
        cursor: default;
      }

      #extraButtons {
        flex: 1 1 auto;
        min-width: 0;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 0.5rem;
      }

      .task-button:disabled {
        opacity: 0.5;
      }

      .btn-group-right {
        display: flex;
        gap: 0.5rem;
        margin-left: auto;
      }

      .btn-ok {
        background-color: #0d6efd;
        color: white;
        border: none;
      }

      .btn-cancel {
        background-color: #f1f1f1;
        color: #444;
        border: none;
      }

      .fade-buttons {
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .fade-buttons.show {
        opacity: 1;
        height: auto;
      }

      .plus-icon {
        position: absolute;
        left: 0.2rem;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        cursor: pointer;
      }

      .input-wrapper {
        position: relative;
        width: 100%;
      }

      .task-input.ps-5 {
        padding-left: 2rem !important;
      }

      .btn-ok-inline {
  background-color: #0d6efd;
  color: white;
  border: none;
}

.inline-editor {
  width: 100%;
  margin-top: 0;
}

.inline-editor form {
  width: 100%;
}


.btn-cancel-inline {
  background-color: #f1f1f1;
  color: #444;
  border: none;
}

      @media (max-width: 1230px) {
        /* Oculta Cancel y Ok */
        #okBtn,
        #cancelBtn {
          display: none !important;
        }

        /* Muestra el botón móvil */
        #mobileActionBtn {
          display: inline-flex !important;
          align-items: center;
          justify-content: center;
          padding: 0.375rem;
          background-color: #0d6efd;
          color: white;
          border: none;
          border-radius: 6px;
        }

        #mobileActionBtn i {
          font-size: 1.1rem;
        }

        /* Solo íconos en botones extra */
        #extraButtons button,
  .extraButtons button {
    font-size: 0;
    padding: 0.4rem;
  }

  #extraButtons button i,
  .extraButtons button i {
    font-size: 1.1rem;
  }







        .inline-edit-form .btn-ok-inline,
  .inline-edit-form .btn-cancel-inline {
    display: none !important;
  }

  .inline-edit-form .btn-mobile-inline {
    display: inline-flex !important;
    align-items: center;
    justify-content: center;
    padding: 0.375rem;
    background-color: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
  }

  .inline-edit-form .task-button[disabled] {
    font-size: 0;
    padding: 0.4rem;
  }

  .inline-edit-form .task-button[disabled] i {
    font-size: 1.1rem;
  }

      }

    </style>
  </head>
  <body>
    
    <!--Scripts-->
    <script src="{% static 'TaskListApp/js/jquery.min.js' %} "></script> 
    <script src="{% static 'TaskListApp/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'TaskListApp/js/feather.min.js' %} "></script>
    
    <!--para heredar-->
    {% block content %}
    {% endblock content %}


    <script>
        feather.replace();
    </script>

  </body>
</html>
